services:
  # PostgreSQL Database
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: remitflow_postgres
    environment:
      POSTGRES_DB: remitflow
      POSTGRES_USER: remitflow_user
      POSTGRES_PASSWORD: remitflow_pass
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U remitflow_user -d remitflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - remitflow_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - remitflow_network

  redpanda:
    image: redpandadata/redpanda:latest
    container_name: redpanda
    command: >
      redpanda start
      --smp 1
      --memory 1G
      --reserve-memory 0M
      --overprovisioned
      --node-id 0
      --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      --rpc-addr redpanda:33145
      --advertise-rpc-addr redpanda:33145
      --set redpanda.auto_create_topics_enabled=true
    ports:
      - "19092:19092"
      - "18081:18081"
      - "18082:18082"
      - "9644:9644"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test:
        ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 10s
    networks:
      - remitflow_network

  redpanda-console:
    image: redpandadata/console:latest
    container_name: remitflow_console
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_SCHEMAREGISTRY_ENABLED: true
      KAFKA_SCHEMAREGISTRY_URLS: http://redpanda:8081
    ports:
      - "8080:8080"
    depends_on:
      - redpanda
    networks:
      - remitflow_network

  redis:
    image: redis:7.2-bookworm
    container_name: remitflow_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 50
      start_period: 30s
    networks:
      - remitflow_network
    restart: always

  data-generator:
    build:
      context: ./services/data-generator
      dockerfile: Dockerfile
    container_name: remitflow_generator
    environment:
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: remitflow
      POSTGRES_USER: remitflow_user
      POSTGRES_PASSWORD: remitflow_pass
      GENERATION_RATE: 10
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - remitflow_network

  fraud-processor:
    build:
      context: ./services/stream-processors
      dockerfile: Dockerfile
    container_name: remitflow_fraud_processor
    environment:
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: remitflow
      POSTGRES_USER: remitflow_user
      POSTGRES_PASSWORD: remitflow_pass
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PROCESSOR_TYPE: fraud
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - remitflow_network

  aggregation-processor:
    build:
      context: ./services/stream-processors
      dockerfile: Dockerfile
    container_name: remitflow_aggregation_processor
    environment:
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: remitflow
      POSTGRES_USER: remitflow_user
      POSTGRES_PASSWORD: remitflow_pass
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PROCESSOR_TYPE: aggregation
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - remitflow_network

  analytics-processor:
    build:
      context: ./services/stream-processors
      dockerfile: Dockerfile
    container_name: remitflow_analytics_processor
    environment:
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: remitflow
      POSTGRES_USER: remitflow_user
      POSTGRES_PASSWORD: remitflow_pass
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PROCESSOR_TYPE: analytics
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - remitflow_network

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: remitflow_api
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: remitflow
      POSTGRES_USER: remitflow_user
      POSTGRES_PASSWORD: remitflow_pass
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - remitflow_network

  dashboard:
    build:
      context: ./services/dashboard
      dockerfile: Dockerfile
    container_name: remitflow_dashboard
    environment:
      API_BASE_URL: http://api:8000
    ports:
      - "8501:8501"
    depends_on:
      - api
    networks:
      - remitflow_network

volumes:
  postgres_data:
  redpanda_data:
  redis_data:
  pgadmin_data:

networks:
  remitflow_network:
    driver: bridge
